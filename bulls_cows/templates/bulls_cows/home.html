<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}Cows and Bulls{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'bulls_cows/site.css' %}"/>
    </head>
    <body>
        <div class="message">Welcome to Bulls and Cows</div>

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}


        <div class="navbar">
            <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            <a href="{% url 'play' %}" class="navbar-item">Bulls and Cows</a>
        </div>


        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
        </div>

        <footer margin="20%">
        <p>This is the homepage 2077</p>

    </footer>
    </body>


</html>
